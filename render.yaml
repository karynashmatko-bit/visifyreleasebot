# Render deployment configuration for App Store Competitor Monitor
services:
  - type: web
    name: appstore-monitor
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: python app_store_bot.py
    envVars:
      - key: SLACK_BOT_TOKEN
        sync: false  # Set this in Render dashboard
      - key: SLACK_CHANNEL
        sync: false  # Set this in Render dashboard
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "10000"  # Render assigns random port, but we'll use this as default
    healthCheckPath: /health
    plan: starter  # Free tier - wakes up after 15 minutes of inactivity
